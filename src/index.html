<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Defines character encoding for accessibility -->
    <meta charset="UTF-8" />
    <!-- Ensures mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Indicates the author -->
    <meta name="author" content="Hey Gilmore" />
    <!-- SEO meta description -->
    <meta
      name="description"
      content="Creation of Blog 01 by HeyGilmore to practice CSS Grid, & Flex with JSON Data, webpack, and modules"
    />
    <!-- Instructs search engines to index the page -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags for Social Media -->
    <meta
      property="og:title"
      content="Creation of Blog 01 by HeyGilmore to practice CSS Grid, & Flex with JSON Data, webpack, and modules"
    />
    <meta
      property="og:description"
      content="Creation of Blog 01 by HeyGilmore to practice CSS Grid, & Flex with JSON Data, webpack, and modules"
    />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://github.com/heyGilmore" />
    <meta property="og:type" content="website" />

    <title>
      Creation of Blog 01 by HeyGilmore to practice CSS Grid, & Flex with JSON
      Data, webpack, and modules
    </title>
    <!-- Canonical tag -->
    <link rel="canonical" href="https://github.com/heyGilmore" />
  </head>
  <body>
    <!------- Navigation ----->
    <nav aria-label="Main menu">
      <ul>
        <!-- Home -->
        <li class="homeIcon">
          <a href="#home">
            <img src="./img/home-48.svg" alt="Blog Logo" />
          </a>
        </li>
        <!-- Drop Down Button -->
        <li>
          <!-- Tells it has a pop up, -->
          <!-- Tells if its currently expanded or collapsed (False means hidden, true means Showing)-->
          <button
            id="settingsToggle"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="settingsMenu"
            aria-label="Open user settings"
          >
            <img src="./img/dropdown.png" alt="" width="20" />
          </button>
          <!-- DropDown Menu -->
          <ul id="settingsMenu" role="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blogs</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!----- END of NAVIGATION ----->
  </body>
</html>
